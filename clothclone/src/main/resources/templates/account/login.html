<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="/static/css/account/login.css">
  <link rel="stylesheet" href="/static/css/leftbar.css">

</head>

<body>
  <div id="main-login">
    <h1>MEMBER LOGIN</h1>
    <div id="login-title">
    </div>
    <div class="login">
      <br>
      <h2>회원 로그인</h2>
      <br>
      <fieldset>
        <form id="member_form">
          <th:block th:if="${error == 'auth'}">
            <div class="errors">
              <ul>
                <li>이메일 또는 비밀번호가 잘못되었습니다.</li>
              </ul>
            </div>
          </th:block>
          <th:block th:if="${error == 'passwordExpired'}">
            <div class="errors">
              <ul>
                <li>비밀번호 인증 5회 초과.</li>
              </ul>
            </div>
          </th:block>
          <label class="id_ePlaceholder" title="아이디"></label>
          <input type="email" id="member_id" class="account-input" name="member_id email" placeholder="아이디"
            th:value="${email}" required>
          <label class="pw_ePlaceholder" title="비밀번호"></label>
          <input id="member_pw" class="account-input" name="member_pw password" placeholder="비밀번호" value type="password"
            required>
          <button type="submit" class="login_button" onclick="MemberAction.login">
            <font color="white" size="5em">LOGIN</font>
          </button>
          <br>

          <input id="member_check_save_id" name="check_save_id" type="checkbox">
          <label for="member_check_save_id">아이디 저장</label><br><br>
          <ul>
            <li>
              <a href="" class="find_id_pw">아이디 찾기</a>
            </li>
            <li>
              <a href="" class="find_id_pw">비밀번호 찾기</a>
            </li>
          </ul>
        </form>
        <ul class="sns">
          <li class>
            <a href="" onclick="MemberAction.snslogin(naver)">
              <img src="https://img.echosting.cafe24.com/design/module/member/login/3374/btn_naver_login.gif"
                id="naver_login" alt="네이버 로그인">
            </a>
          </li>
          <li>
            <a href="" onclick="MemberAction.snslogin(facebook)">
              <img src="https://img.echosting.cafe24.com/design/module/member/login/3374/btn_facebook_login.gif"
                id="fb_login" alt="페이스북 로그인">
            </a>
          </li>
          <li>
            <a href="" onclick="MemberAction.snslogin(kakao)">
              <img src="https://img.echosting.cafe24.com/design/module/member/login/3374/btn_kakao_login.gif"
                id="kakao_login" alt="카카오 로그인">
            </a>
          </li>
        </ul>
        <hr class="hr1">
        <h2>J O I N</h2>
        <h3>아직도 회원이 아니세요?</h3>
        <p class="sign_in_text">
          회원가입을 하시면 다양하고 특별한 혜택이 기다리고 있습니다.
        </p>
        <button type="button" href="" class="sign_button">회원가입</button>
      </fieldset>
    </div>

  </div>
  </div>
  <script src="/static/js/account/login.js"></script>
</body>

</html>
